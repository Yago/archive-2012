  <!-- SCROLL TO ***************************************************************************************************************************-->
  
  <script type="text/javascript" src="js/jquery.scrollTo.js"></script>
  <script type="text/javascript" src="js/jquery.animate-colors.js"></script>
  
  
  
  <script type="text/javascript">
    $(document).ready(function() {  
    	$('a').click(function () {  
    		$('#main').scrollTo($(this).attr('value'), 700);
    		
    		$("#infosContent").animate({ 
    		  minHeight: $(window).height()*1.8
    		}, 1 );
    		
    		
    			$('html, body').animate({scrollTop:0}, 700);    	        		
    		
    		return false;  
    	});
    	
    	
    	
    	
    	
    	// bouton back
    	$(".ajax").click(function () {
    	    $("#backLink").animate({"left": "-=100%"}, 700);
    	    $("#socialize").delay(700).animate({backgroundColor: '#bababa'})
    	    $("body").delay(700).animate({backgroundColor: '#1e1e1e'})
       	}); 
    	
    	$("#backLink").click(function () {
    	    $("#backLink").animate({"left": "+=100%"}, 700); 
    	    
    	    $("#socialize").delay(700).animate({backgroundColor: '#202020'})
    	    $("body").animate({backgroundColor: '#e7e7e7'})
    	    
    	    // vide le bloc pour empecher le scroll vertical
    	    $('#alignContent').children().delay(700).fadeOut(700);
    	    $("#alignContent").stop().delay(700).animate({opacity: "0"}, 700 );
    	});
    	
    	// retour haut de page
    	$(function() {
    	  $('#backLink').click(function(){
				$('html, body').animate({scrollTop:0}, 700);    	    
    	  });
    	});
    	
    	/* OPACITY HOVER ************************************/
    	
    	$(".newJob").css("font-size", ($(window).width()*1.5)/100);
    	
    	$(".box").hover(function(){
    	       $(this).children().stop().animate({opacity: "1"}, 400 );
    	       return false;
    	    },function(){
    	        $(this).children().stop().animate({opacity: "0.8"}, 1000 );
    	        return false;
    	});	
    		
    		
    	$(".box2").hover(function(){
    	       $(this).children().stop().animate({opacity: "1"}, 400 );
    	       return false;
    	    },function(){
    	        $(this).children().stop().animate({opacity: "0.8"}, 1000 );
    	        return false;
    	});	
    	
    });
  </script>
  
  
  
  <!-- AJAX ********************************************************************************************************************************-->
 
 <script type="text/javascript">  
 	$("a.ajax").click(function() {
 		var adresse= $(this).attr("href");
 		setTimeout(function(){
	 	    $.ajax({
	 	          type:"GET",
	 	          url:adresse,
	 	          success: function(retour){
	 	         		$("#alignContent").empty().append(retour);
	 	         		$("#alignContent").stop().animate({opacity: "1"}, 400 );
	 	          }
	 	      });
	 	      return false;
	 	 },700);
 	});	
 </script>
